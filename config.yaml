baseURL: /
theme: hugo-apero
languageCode: en
title: Gustavo B Paterno
author: Gustavo Paterno
copyright: ''
googleAnalytics: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  comments: utterances
  custom_theme: ''
  customheadingFontFamily:  	Commissioner
  customtextFontFamily:  	Commissioner
  description: Scientific publications and research by Gustavo Paterno.
  favicon: /img/favicon_resto.png
  giscus:
    category: Comments
    category_id: '[category ID]'
    emit_metadata: '0'
    lang: en
    mapping: pathname
    reactions_enabled: '1'
    repo: apreshill/apero
    repo_id: '[REPO ID]='
    theme: light
  headingFontFamily: sans-serif
  logo: /img/favicon_resto.png
  mainSections:
    - publication
    # - project
    # - talk
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Germany
  orgName: Gustavo Paterno
  sharing_image: /img/papillons.jpg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/paternogbc
    - icon: bluesky
      icon_pack: fab
      url: https://bsky.app/profile/paternogbc.bsky.social
    - icon: x-twitter
      icon_pack: fab
      url: https://x.com/paternogb
    - icon: researchgate # icon name without the 'fa-'
      icon_pack: fab
      url: https://www.researchgate.net/profile/Gustavo-Paterno
    - icon: orcid
      icon_pack: fab
      url: https://orcid.org/0000-0001-9719-3037
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: sky
  twitter: paternogb
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: paternogbc/site_apero
    theme: boxy-light
taxonomies:
  category: categories
  series: series
  tag: tags
